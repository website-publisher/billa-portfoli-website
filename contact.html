<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Jane Smith for design and development inquiries.">
    <title>Contact Jane Smith</title>
    <link rel="stylesheet" href="styles/contact-styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo" aria-label="Jane Smith's Portfolio">Jane Smith</a>
                <button class="menu-toggle" aria-label="Toggle navigation menu">&#9776;</button>
                <ul class="nav-links" role="navigation">
                    <li><a href="about.html" aria-label="About Jane Smith">About</a></li>
                    <li><a href="portfolio.html" aria-label="Jane Smith's Portfolio">Portfolio</a></li>
                    <li><a href="contact.html" aria-label="Contact Jane Smith">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
            <form id="contact-form" aria-labelledby="contact-form-heading">
                <h3 id="contact-form-heading">Send me a message</h3>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required aria-required="true">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required aria-required="true">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required aria-required="true"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Jane Smith. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://linkedin.com/in/janesmith" target="_blank" rel="noopener noreferrer" aria-label="Jane Smith's LinkedIn Profile">LinkedIn</a></li>
                <li><a href="https://github.com/janesmith" target="_blank" rel="noopener noreferrer" aria-label="Jane Smith's GitHub Profile">GitHub</a></li>
                <li><a href="mailto:jane.smith@example.com" aria-label="Email Jane Smith">Email</a></li>
            </ul>
        </div>
    </footer>

    <script src="script/contact-script.js" defer></script>
</body>
</html>
